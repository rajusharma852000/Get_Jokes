<!DOCTYPE html>
<html>

<head>

  <title>jokesforyou</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

      <ul>
        <li>Home</li>
        <li>Jokes</li>

</html>
